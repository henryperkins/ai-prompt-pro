name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          NODE_VERSION: "20"
          VITE_NEON_PROJECT_ID: ${{ secrets.VITE_NEON_PROJECT_ID }}
          VITE_NEON_DATA_API_URL: ${{ secrets.VITE_NEON_DATA_API_URL }}
          VITE_NEON_AUTH_URL: ${{ secrets.VITE_NEON_AUTH_URL }}
          VITE_NEON_PUBLISHABLE_KEY: ${{ secrets.VITE_NEON_PUBLISHABLE_KEY }}
          VITE_AGENT_SERVICE_URL: ${{ secrets.VITE_AGENT_SERVICE_URL }}
          NEON_DATA_API_URL: ${{ secrets.VITE_NEON_DATA_API_URL }}
          NEON_AUTH_URL: ${{ secrets.VITE_NEON_AUTH_URL }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_DUNE_075B4710F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "dist"
          app_build_command: "npm run check:no-legacy-ui-imports && npm run check:no-legacy-ds-props && STRICT_PRIMITIVE_IMPORTS=1 npm run check:no-primitive-ds-imports && npm run lint && npm run test:unit -- --exclude 'src/test/design-token-contrast.test.ts' && npm run build && npm run check:token-runtime"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_DUNE_075B4710F }}
          action: "close"
