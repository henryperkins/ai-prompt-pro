# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Node.js, GitHub Actions, and Azure App Service: https://aka.ms/node-webapps-actions

name: Build and deploy Node app to Azure Web App - ai-prompt-pro-agent

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install production dependencies
        run: npm ci --omit=dev

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D7F1A836321C404BB27EE0628B2A255D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6108801119154E0DB94F9CD80314E673 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A34CBAD9B8184248B9A31387985B7908 }}

      - name: Enforce Web App Runtime Configuration
        run: |
          az webapp config set \
            --resource-group rg-ai-prompt-pro \
            --name ai-prompt-pro-agent \
            --linux-fx-version "NODE|20-lts" \
            --startup-file "node agent_service/codex_service.mjs"
          az webapp config appsettings set \
            --resource-group rg-ai-prompt-pro \
            --name ai-prompt-pro-agent \
            --settings CODEX_SKIP_GIT_REPO_CHECK=true

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: "ai-prompt-pro-agent"
          slot-name: "Production"
          package: .
          startup-command: "node agent_service/codex_service.mjs"
